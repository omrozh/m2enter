<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>Giriş Yap - KadroMilyon</title>
    <style>
        .form-main{
            background-color: #32353a; color: white; padding: 20px; box-sizing: border-box; position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; width: 750px; height: 550px; max-width: 100vw; overflow-y: auto; border-radius: 15px;
        }
    </style>
</head>
<body style="background-color: #222; padding: 0; margin: 0">
  <div style="width: 100vw; height: 100vh; background-size: cover">
        <img src="https://kadromilyon.com/static/kadromilyon.png" alt="" style="height: 40px; padding: 20px; float: left; z-index: 999">
        <div style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5)">

        </div>
    </div>
  <form method="post" enctype="multipart/form-data" style="background-color: #32353a; color: white; padding: 20px; box-sizing: border-box; position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; width: fit-content; height: fit-content; border-radius: 15px">
    <h1 style="color: white; font-family: 'Protest Guerrilla', sans-serif">
      Giriş Yap
    </h1>
    <label for="email" style="font-family: sans-serif; font-size: 12px">E-Posta</label>
    <br>
    <input id="email" name="email" type="text" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
    <br>
    <br>
    <label for="password" style="font-family: sans-serif; font-size: 12px">Şifre</label>
    <br>
    <input id="password" name="password" type="password" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
    <br>
    <br>
    <center><button style="color: white; font-family: sans-serif; width: 100%; padding: 10px; box-sizing: border-box; background-color: #6a4898; outline: none; border: none" type="submit">Giriş Yap</button></center>
  </form>
</body>
</html>
